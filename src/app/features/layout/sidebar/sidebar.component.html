<nz-layout class="app-layout">

    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
  
      <div class="sidebar-logo logo-text">
        <img src="./../../../../assets/img/eevee-lets-go.jpg" alt="" >
      </div>
  
      <ul nz-menu nzTheme="dark" nzMode="inline">
  
        <li nz-submenu nzOpen nzTitle="Productos" nzIcon="table">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <em nz-icon nzType="shopping"></em>
              <a routerLink="products/cards">Productos</a>
            </li>
          </ul>
        </li>
  
        <li nz-submenu nzOpen nzTitle="Carrito de compras" nzIcon="appstore">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <em nz-icon nzType="notification" nzTheme="outline"></em>
              <a routerLink="cart">Carrito de compras</a>
            </li>
          </ul>
        </li>
  
        <li nz-submenu nzOpen nzTitle="Compras" nzIcon="appstore">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <em nz-icon nzType="notification" nzTheme="outline"></em>
              <a routerLink="">Compras</a>
            </li>
          </ul>
        </li>
  
  
      </ul>
    </nz-sider>
    <nz-layout class="main-container">
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <em class="trigger" nz-icon *ngIf="isCollapsed" [nzType]="'menu-unfold'"></em>
            <em class="trigger" nz-icon *ngIf="!isCollapsed" [nzType]="'menu-fold'"></em>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
